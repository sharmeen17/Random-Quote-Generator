<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <img src="hand-drawn-abstract-floral-background_23-2150744306.avif" alt="floral background" class="bgImage"> -->
    <div class="mainBox">
        <div class="card">
            <div class="banner">
                <img src="Quote Generator.png" height="162" width="auto" class="img">
            </div>
        </div>
        <div class="description">
            <p>
                "Get inspired with every click using our Random Quote Generator. Find wisdom, encouragement, and
                positivity whenever you need it. Refresh your mindset with a new quote each time you click!"
            </p>
        </div>
        <div class="quote-box">
            <b><p id="quote">Click the button to generate a quote</p></b>
        </div>
        <div>
            <button id="generateButton"   class="generate" onclick="generateQuote()">
                Generate
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
